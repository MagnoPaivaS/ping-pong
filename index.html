<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Ping-Pong</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      const canvasEl = document.querySelector("canvas"), //Virgula contia dizendo que o elemento é constante ou váriavel, depende do que declarou
        canvasCtx = canvasEl.getContext("2d"),
        gapX = 10

      // Objeto campo
      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
          canvasCtx.fillStyle = "#286047"
          canvasCtx.fillRect(0, 0, this.w, this.h)
        },
      }

      // Objeto linha
      const line = {
        w: 15,
        h: field.h,
        draw: function () {
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
        },
      }

      //Objetos Raquetes
      const leftPaddle = {
        x: gapX,
        y: 100,
        w: line.w,
        h: 200,
        draw: function () {
          canvasCtx.fillRect(this.x, this.y, this.w, this.h)
        },
      }

      const rightPaddle = {
        x: field.w - line.w - gapX,
        y: 100,
        w: line.w,
        h: 200,
        draw: function () {
          canvasCtx.fillRect(this.x, this.y, this.w, this.h)
        },
      }

      function setup() {
        /* canvasEl.width = window.innerWidth //Constante Recebe largura da tela
           canvasEl.height = window.innerHeight //Constante Recebe altura da tela

           canvasCtx.width = window.innerWidth
           canvasCtx.height = window.innerHeight*/

        canvasEl.width = canvasCtx.width = field.w //abreviado
        canvasEl.height = canvasCtx.height = field.h
      }

      function draw() {
        field.draw()
        line.draw()
        leftPaddle.draw()
        rightPaddle.draw()

        // Desenha bolinha
        canvasCtx.beginPath()
        canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
        canvasCtx.fill()

        // Desenha placar
        canvasCtx.font = "bold 72px Arial"
        canvasCtx.textAlign = "center"
        canvasCtx.textBaseline = "top"
        canvasCtx.fillStyle = "#01341D"
        canvasCtx.fillText("3", window.innerWidth / 4, 50)
        canvasCtx.fillText(
          "1",
          window.innerWidth / 4 + window.innerWidth / 2,
          50
        )
      }

      setup()
      draw()
    </script>
  </body>
</html>
